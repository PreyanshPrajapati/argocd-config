spec:
  selector:
    matchLabels:
      app: e-commerce-product-app
  replicas: 2
  template:
    metadata:
      labels:
        app: e-commerce-product-app
    spec:
      containers:
      - name: e-commerce-product-app
        image: e-commerce-product-service:latest
        ports:
        - containerPort: 8081
