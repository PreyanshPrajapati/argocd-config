apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commerce-order-app
spec:
  selector:
    matchLabels:
      app: e-commerce-order-app
  replicas: 2
  template:
    metadata:
      labels:
        app: e-commerce-order-app
    spec:
      containers:
      - name: e-commerce-order-app
        image: e-commerce-order-service:latest
        ports:
        - containerPort: 8082

---

